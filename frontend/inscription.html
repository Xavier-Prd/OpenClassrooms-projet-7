<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="./css/tablet.css" />
    <link rel="stylesheet" media="screen and (max-width: 460px)" href="./css/responsive.css" />
</head>
<body>
    <header class="header">
        <img src="./images/logo.png" alt="logo groupomania xavier pardoue" class="header__logo">
        <h2 class="header__slogan">Réseau social interne</h2>
    </header>
    <main class="main">
        <h1 class="main__title">Bienvenue sur le réseau social interne de <span class="main__title main__title--underline">Groupomania</span> !</h1>
        <section class="main__connect connect">
            <article class="connect__left">
                <h2 class="connect__title">Inscrivez-vous</h2>
                <form action="" class="connect__form">
                    <input type="email" name="email"  id='email' class="connect__input" placeholder="Adresse mail">
                    <input type="text" name="username" id="username" class="connect__input" placeholder="Username">
                    <input type="password" name="password" id="password" class="connect__input" placeholder="Mot de passe">
                    <input type="button" value="Inscription" class="connect__btn">
                </form>
                <p class="connect__noaccount">Vous avez déjà un compte ? <a href="index.html" class="connect__inscription">Connectez-vous</a> !</p>
            </article>
            <img src="./images/illustr.svg" alt="" class="connect__img">
        </section>
    </main>
    <script src="signup.js"></script>

</body>
</html>
